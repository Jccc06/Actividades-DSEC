  }

<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';
var urlImagen = "data:https://inkscape.app/wp-content/uploads/imagen-vectorial.webp";
var titulo = "El titulo está en una variable";
var subtitulo = "Viva España";
var listaCompra = ["patatas","cerveza"];

function Lista(){
  const elementos = listaCompra.map((nombre) => <li>{nombre}</li>)
  
  return(
    <ul>
    {elementos}
    
    </ul>
  )
}

function Cabecera(){

  return (
    <>
      <h1>Titulo de la cabecera: {titulo}</h1>
      <h2>{subtitulo}</h2>
      <img scr={urlImagen} />
    </>
  )
}

function cambiaTitulo(){
  listaCompra.push("leche")
  root.render(<App />)
}

function Busqueda(){
  return (
    <>
      <button onClick={cambiaTitulo}>Añade</button>
      <button onClick={eliminaElemento}>Elimina</button>
    </>
  );
}

function eliminaElemento(){
  listaCompra.pop();
  root.render(<App />)
}


function MyButton() {
  return (
    <button>
      I'm a button
    </button>
  );
}

let App = function MyApp() {
  return (
    <>
      <Cabecera/>
      <h1>Welcome to my app</h1>
      <Busqueda/>
      <Lista />
      <MyButton />
    </>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>
